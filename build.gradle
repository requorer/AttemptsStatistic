plugins {
    id 'java'
}

group 'com.req.attemptsstaticstic'
version '1.0.0'
tasks.jar {
    archiveBaseName = 'AttemptsStaticstic'
}
repositories {
    mavenCentral()
    maven { url = 'https://repo.papermc.io/repository/maven-public/' }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.20.1-R0.1-SNAPSHOT' // или твоя версия
}

tasks.jar {
    archiveBaseName.set('HardcoreAttempts')
    from {
        // чтобы plugin.yml попал в jar
        configurations.runtimeClasspath
    }
}